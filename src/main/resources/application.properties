spring.application.name=product-api

# Configurações do Servidor
server.port=8080

# Configurações do Banco de Dados (Exemplo: PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/productdb
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do SpringDoc
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Informações da API
springdoc.info.title=Product API
springdoc.info.description=API para gerenciamento de produtos e categorias.
springdoc.info.version=1.0.0
springdoc.info.license.name=MIT License
springdoc.info.license.url=https://opensource.org/licenses/MIT